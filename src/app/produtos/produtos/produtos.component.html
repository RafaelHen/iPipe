<div class="">
  <div class="botoes-form">
    <button class="Editar">Editar Produtos</button>
    <button class="Cadastrar" (click)="openCadastrar()">Cadastrar Produto</button>
  </div>



  <mat-card>
    <mat-toolbar>Produtos cadastrados: </mat-toolbar>
    <div *ngIf="produtos$ | async as produtos; else loading">
      <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let produtos"> {{produtos.nome}} </td>
        </ng-container>

        <!-- Preco Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preco </th>
          <td mat-cell *matCellDef="let produtos"> {{produtos.preco}} </td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let produtos"> {{produtos.categoria}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
  
  <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"></button>

</div>
